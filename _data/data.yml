career-profile:
    title: Career Profile
    summary: |
      Experienced DevOps Engineer with 15+ years of experience in deploying, monitoring, and automating 
      software solutions for customers of all sizes. Adept at designing and developing innovative 
      solutions in a fast-paced environment.

      Highly skilled in the use of various DevOps practices and tools such as Kubernetes, AWS, and Azure.

      Proven record in successfully designing, building, migrating and launching projects in cloud 
      infrastructure from scratch.

      Demonstrated ability to act as a bridge between development, QA and operations teams dealing 
      with architectures, automation, CI/CD, protocols, etc. Exceptional communication, customer service, 
      and problem-solving skills.

