experiences:
    title: Experiences
    info:
      - role: DevOps Senior
        time: Nov 2021 - Present · 1 yr 8 mos
        company: Acaisoft, Poland
        details: |
          As the DevOps Sr. at JnJ, my role is to ensure the effective and efficient deployment of 
          software development life cycles, the adoption and automation of DevOps practices, and the 
          development of DevOps strategies. I support the design, implementation, and optimization of 
          continuous integration, delivery, and deployment pipelines. Additionally, I ensure the secure 
          and smooth operation of the DevOps environment, including the administration, deployment, 
          and monitoring of the cloud infrastructure. Additionally, I work with development teams to 
          identify application needs and to provide the necessary support and guidance on processes, 
          tool usage, automation, and best practices. Lastly, I provide insights and recommendations 
          on process and tool enhancements for maximum operational efficiency and scalability
          
          Technologies and Tools:
            - Terraform, Kubernetes, Azure, Jenkins, Bitbucket, Artifactory, SonarQube, Shell Scripting, 
            Python, Groovy, IOT, Serverless
      - role: DevOps Senior
        time: Mar 2021 - Nov 2021 · 9 mos
        company: COHLEY, United States
        details: |
          As the DevOps Sr. at Cohley Company, my main task was to lead the migration from a Kubernetes 
          cluster from scratch to an EKS Kubernetes cluster. Specifically, I was responsible for: 
            - Developing a cohesive strategy and plan for migrating to EKS, taking into consideration 
            the existing infrastructure, environment, and organizational goals.
            - Implementing the needed infrastructure components, including Kubernetes, Helm, and all related 
            components, services, and resources for the EKS environment.
            - Setting up the EKS environment to meet the security and application requirements, including 
            authentication and authorization.
            - Documenting all aspects of the migration process, including best practices, risk mitigation 
            strategies, and lessons learned.
            - Working with stakeholders and the engineering team to ensure the migration to EKS was successful.

          Throughout the migration process, I remained in close communication with the engineering team to 
          ensure that all code deployments went smoothly and that infrastructure upgrades were properly 
          completed. Additionally, I provided guidance and mentorship to the engineering team as they learned 
          about new and emerging technologies related to EKS.

          Technologies and Tools:
            - Terraform, Kubernetes, AWS, Jenkins, GitHub, GitHub functions, SonarQube, Shell Scripting, 
            Python, Groovy, Serverless
      - role: DevOps Senior
        time: Oct 2020 - Mar 2021 · 6 mos
        company: ComprandoEnGrupo.net, Argentina
        details: |
          As DevOps Senior at Comprando en Grupo, my primary task was to migrate our on-prem monolithic solution to 
          EKS Kubernetes cluster.

          This was a large undertaking involving significant planning and organization.

          I was responsible for researching and defining the technical requirements for the migration, 
          and then designing and implementing the process. I collaborated closely with development 
          teams to ensure that the migration processes were properly designed and executed.

          I built continuous integration and deployment pipelines to enable automation of the process. 
          I was also responsible for troubleshooting and resolving any complications that arose during 
          the migration process. Finally, once the migration was complete, I monitored and maintained 
          the cluster to ensure it was running at peak performance.

          Technologies and Tools:
            - Terraform, Kubernetes, AWS, Jenkins, Bitbucket, Nexus, SonarQube, Shell Scripting, 
            Python, Groovy
      - role: DevOps Senior
        time: Mar 2016 - Oct 2020 · 4 yrs 8 mos
        company: McAfee, United States
        details: |
          As a DevOps Senior at McAfee, I was responsible for the development and implementation of 
          an internal solution to allow other teams to create and manage microservices as standard 
          artifacts. This involved coordinating multiple projects and teams, interacting with stakeholders 
          to prioritize objectives, and leading the team responsible for developing, testing and deploying 
          the solution. I implemented coding standards, created configurable automated pipelines, and 
          provided technical guidance to ensure successful integration of the solution into the company's 
          infrastructure. In addition, I established and implemented a system of monitoring to track and 
          evaluate the performance of the proposed solution. Throughout the project, I worked closely 
          with multiple teams to ensure a successful outcome, while meeting deadlines and proactively 
          communicating progress updates.

          Technologies and Tools:
            - Terraform, Kubernetes, AWS, Jenkins, TeamCity, GitHub, Artifactory, SonarQube, Shell Scripting, 
            Python, Groovy
      - role: DevOps
        time: Aug 2014 - Mar 2016 · 1 yr 8 mos
        company: Globant, Argentina
        details: |
          As a DevOps at Globant, I had the responsibility of managing a project based on Maven, while 
          also managing the Chef server and creating different environments, roles, and writing cookbooks. 
          I was in charge of managing RunDeck and Jenkins tools as well, writing jobs to perform Continuous 
          Integration and Continuous Delivery. Additionally, I was responsible for designing and implementing 
          Unix/Linux solutions and participating in presales activities, estimating time and tasks for Linux 
          implementations.

          I also had the responsibility of providing customer support and supporting the internal Linux 
          infrastructure. I had to ensure the availability, security and performance of all operational 
          systems, while also identifying opportunities for improvement and implementing the best solutions.

          Technologies and Tools:
            - Terraform, Docker, AWS, Jenkins, GitHub, gitLab, Nexus, SonarQube, Shell Scripting, 
            Python, Groovy
      - role: Unix System Administrator
        time: Oct 2008 - Aug 2014 . 5 yr 11 mos
        company: Hewlett Packard Enterprise, United States
        details: |
          As a Unix system administrator at HP, I was responsible for planning and executing changes in 
          Unix servers, as well as troubleshooting and incident management. This included hardware, OS, 
          and application incident resolution. I was experienced in Solaris, RedHat, VxVM, and VCS. 
          Additionally, I provided patching, upgrades, software installation/configuration, and 
          maintenance services to support an international account.

          Technologies and Tools:
            - Linux RedHat, Solaris, Shell Scripting, vmware esxi, Solaris cluster

